  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                   <label for="textname">Bride's name:</label>
                    <div class="mb-3">
                        <input type="name" class="form-control is-invalid" id="Bname" placeholder="love of my life" required> 
                        <div class="invalid-feedback">
                            Please enter a name.
                        </div>
                    </div>
                    <hr> 
                    <label for="price">Starting bid:</label>
                    <input type="number" class="form-control" id="bid" value="500" required>
                    <hr>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="1"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    
                    <label for="skillsss">Bride's skills:</label> 

                    <hr>
                    <input type="checkbox" value="200" class="skills"> Dombra<br>
                    <input type="checkbox" value="100" class="skills"> Cook<br>
                    <input type="checkbox" value="150" class="skills"> Easygoing<br>
                    <input type="checkbox" value="250" class="skills"> Fine<br>

                     <div class="custom-control custom-checkbox" >

                    <label class="custom-control-label" for="skill3">Easygoing character (+150$)</label>

                     <div class="custom-control custom-checkbox" >

                  <label for="age">Bride's age:</label>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="age1" name="radio" class="custom-control-input" value="1.5">
                    <label class="custom-control-label" for="age1">Between 18-23</label>
                  </div>

                  <div class="custom-control custom-radio">
                    <input type="radio" id="age2" name="radio" class="custom-control-input" value="1.2">
                    <label class="custom-control-label" for="age2">Between 24-27</label>
                  </div>

                  <div class="custom-control custom-radio">
                    <input type="radio" id="age3" name="radio" class="custom-control-input" value="0.95">
                    <label class="custom-control-label" for="age3">28+</label>
                  </div> <hr>
                  
                  <label for="reputation">Bride's reputation:</label>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="reputation1" value="0.85">
                    <label class="custom-control-label" for="reputation1">Gossips about his/her parent's attitude</label>
                  </div>

                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="reputation2" value="0.9">
                    <label class="custom-control-label" for="reputation2">Gossips about his/her character</label>
                  </div> 

                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="reputation3" value="-200">
                    <label class="custom-control-label" for="reputation3">General gossips around his/her person</label>
                  </div> 
                  <hr>
                  <div class="mb-3">
                    <label for="Love letter">Love letter:</label>
                    <textarea class="form-control is-invalid" id="Love_letter" placeholder="Dear..." maxlength = "500" required></textarea>
                    <div class="invalid-feedback">
                      Please enter a message in the Love letter.
                    </div>
                  </div>



                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <h2 class="cal">Calculate</h2>
                <h4 class="Calculate"></h4>
            </div>
        </div>
